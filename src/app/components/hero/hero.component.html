
<section class="relative h-[60vh] bg-cover bg-center py-8" style="background-image: url('img/botanas_hero.jpg');" id="hero">
  <div class="absolute inset-0 bg-black/50"></div>
  <div class="relative z-10 container mx-auto px-6 h-full flex flex-col justify-center items-start text-white max-w-4xl">

    <h1 class="text-2xl md:text-7xl font-bold leading-tight">
      Tu pagas tus bebidas, <br />
      <span class="text-orange-500">La botana</span>
      corre por nuestra cuenta
    </h1>
    <p class="mt-6 text-lg max-w-lg">
       Pensando en tu comodidad te ofrecemos dos opciones, para que puedas elegir entre
       <span class="text-orange-400 font-bold">las ofertas del botanero</span> o disfrutar de
       nuestros <span class="text-orange-400 font-bold">platillos a la carta.</span>
    </p>

    <div class="mt-8 flex flex-col md:flex-row gap-3">
      <button (click)="changeCarta()" [disabled] ="!is_carta" class="cursor-pointer font-semibold px-8 py-3 rounded-lg shadow-lg transition-transform transform hover:scale-105" [ngClass]="is_carta? secondary_color : active_color">
        Del Botanero
      </button>
      <button  (click)="changeCarta()" [disabled] ="is_carta" class="cursor-pointer font-semibold px-8 py-3 rounded-lg shadow-lg transition-transform transform hover:scale-105" [ngClass]="is_carta? active_color : secondary_color">
        A la Carta
      </button>
    </div>
  </div>
</section>
